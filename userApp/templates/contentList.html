    
    {% extends 'base.html' %}
        


        {% block content %}
        

            

            <div class="dropdown">
                <button type="button" class="btn btn-warning"><a href="{% url 'contNew' %}" >Add new</a></button>
                <button class="btn btn-info dropdown-toggle pull-right " type="button" data-toggle="dropdown"><a href="">Select Category</a><span class="caret"></span></button>

                <ul class="dropdown-menu dropdown-menu-right ">
                    {% for cat in category_list %}
                        <li><a href="{% url 'catList' category_id=cat.id %}">{{ cat.title }}</a></li>
                    {% endfor %}
                </ul>
                
              </div>
            

            <div class="row">
                {% for con in queryset %}
                    <div class="col-sm-3">
                        <h2><a href="{% url 'contDetail' content_id=con.id %}">{{ con.title }}</a></h2>
                        <p>{{ con.cont }}</p>
                        <p>{{ con.date_published }}</p>
                    </div>
                {% endfor %}
            </div>    


   
    </body>
    {% endblock %}
